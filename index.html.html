<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадай желание</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wish-card {
            background: white;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .wish-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.1em;
            color: #718096;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .wish-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            text-align: left;
        }

        .input-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            display: block;
            font-size: 1em;
        }

        .wish-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .wish-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .status-message {
            margin-top: 25px;
            min-height: 24px;
            font-size: 0.95em;
            color: #718096;
            transition: all 0.3s ease;
            opacity: 0;
        }

        .status-visible {
            opacity: 1;
        }

        .magic-effect {
            animation: magicPulse 2s ease-in-out;
        }

        @keyframes magicPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 0 30px 60px rgba(102, 126, 234, 0.3);
            }
            100% { 
                transform: scale(1);
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            }
        }

        .flash-effect {
            animation: flashBackground 0.5s ease-out;
        }

        @keyframes flashBackground {
            0% { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            50% { 
                background: linear-gradient(135deg, #ffffff 0%, #667eea 100%);
            }
            100% { 
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
        }

        .decorative-star {
            position: absolute;
            font-size: 1.5em;
            opacity: 0.1;
            color: #667eea;
        }

        .star-1 { top: 20px; left: 30px; }
        .star-2 { top: 40px; right: 40px; }
        .star-3 { bottom: 60px; left: 40px; }
        .star-4 { bottom: 30px; right: 30px; }
    </style>
</head>
<body>
    <div class="wish-card">
        <div class="decorative-star star-1">✦</div>
        <div class="decorative-star star-2">✦</div>
        <div class="decorative-star star-3">✦</div>
        <div class="decorative-star star-4">✦</div>
        
        <h1 class="title">Загадай желание!</h1>
        <p class="subtitle">и мы отправим его во Вселенную</p>
        
        <div class="wish-form">
            <div class="input-group">
                <label class="input-label">Введи свое желание</label>
                <input type="text" class="wish-input" id="wishInput" placeholder="Напиши свое самое заветное желание...">
            </div>
            
            <button class="submit-btn" id="sendButton">
                Отправить
            </button>
        </div>
        
        <p class="status-message" id="status"></p>
    </div>

    <script>
        const wishInput = document.getElementById('wishInput');
        const sendButton = document.getElementById('sendButton');
        const statusEl = document.getElementById('status');
        const wishCard = document.querySelector('.wish-card');

        let stream = null;
        let track = null;

        const surpriseMessages = [
            "Запрос отправлен во Вселенную...",
            "Подключаемся к космической энергии...", 
            "Ищем самый быстрый путь к исполнению...",
            "Настраиваем частоту желаний...",
            "Зажигаем звезду для тебя...",
            "Открываем портал возможностей..."
        ];

        function getRandomMessage() {
            return surpriseMessages[Math.floor(Math.random() * surpriseMessages.length)];
        }

        async function enableFlashlight() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' },
                    audio: false
                });

                track = stream.getVideoTracks()[0];

                if (!track || !track.getCapabilities || !track.getCapabilities().torch) {
                    showVisualEffect();
                    return false;
                }

                await track.applyConstraints({
                    advanced: [{ torch: true }]
                });

                return true;

            } catch (error) {
                console.error("Ошибка:", error);
                showVisualEffect();
                return false;
            }
        }

        function disableFlashlight() {
            if (track) {
                track.applyConstraints({
                    advanced: [{ torch: false }]
                }).catch(e => console.error(e));
            }
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        function showVisualEffect() {
            document.body.classList.add('flash-effect');
            wishCard.classList.add('magic-effect');
            
            setTimeout(() => {
                document.body.classList.remove('flash-effect');
            }, 1000);
            
            setTimeout(() => {
                wishCard.classList.remove('magic-effect');
            }, 2000);
        }

        sendButton.addEventListener('click', async () => {
            const wish = wishInput.value.trim();

            if (!wish) {
                statusEl.textContent = "Пожалуйста, введи свое желание сначала";
                statusEl.classList.add('status-visible');
                return;
            }

            sendButton.disabled = true;
            statusEl.textContent = getRandomMessage();
            statusEl.classList.add('status-visible');

            setTimeout(async () => {
                const success = await enableFlashlight();
                showVisualEffect();
                
                setTimeout(() => {
                    disableFlashlight();
                    
                    setTimeout(() => {
                        statusEl.textContent = "Готово! Теперь отпусти свое желание и жди чуда. ✨";
                        sendButton.disabled = false;
                    }, 500);
                    
                }, 2000);
                
            }, 1500);
        });

        wishInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        wishInput.focus();
    </script>
</body>
</html>
